name: Run Python Tests

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
    tags: v[0-9]+.[0-9]+.[0-9]+*

jobs:
  test:
    name: Run Tests, Python ${{ matrix.python-version }}
    runs-on:
      labels: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']
    steps:
    - name: Check out repository
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3

    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0 # v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install CI packages
      run: pip install ".[ci]"

    - name: Run tox
      run: tox

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d # v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage/reports/
        env_vars: OS,PYTHON
        files: ./test-reports/coverage.xml

  build:
    name: Build the wheel
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab   # v3
    - name: Setup Python
      uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b   # v4
      with:
        python-version: '3.10'
    - name: Install build dependencies
      run: pip install build
    - name: Build the package
      run: python -m build
    - name: Upload the build artifact
      uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce   # v3
      with:
        name: python-wheel-${{ github.sha }}
        path: dist/*.whl

  publish:
    name: Publish to Anaconda.org
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Only run on push to main branch
    needs: [test, build]
    steps:
    - name: Retrieve the source code
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
      with:
        fetch-depth: 0
    - name: Download the build artifacts
      uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3
      with:
        name: python-wheel-${{ github.sha }}
        path: dist
    - uses: conda-incubator/setup-miniconda@3b0f2504dd76ef23b6d31f291f4913fb60ab5ff3 # v2
      with:
        miniconda-version: latest
        python-version: '3.10'
#        activate-environment: "upload-env"
    - name: Upload to anaconda.org
      env:
        ANACONDA_ORG_TOKEN: ${{ secrets.ANACONDA_ORG_TOKEN }}
        GITHUB_REF: ${{ github.ref }}
      run: |
        source $CONDA/bin/activate
        conda install -y anaconda-client
        [[ "$GITHUB_REF" =~ ^refs/tags/v ]] || export LABEL="--label dev"
        anaconda --verbose \
          --token $ANACONDA_ORG_TOKEN \
          upload \
          --user mattkram \
          dist/*.whl \
          --summary \
          "A client auth library for Anaconda.cloud APIs" \
          $LABEL \
          --force
